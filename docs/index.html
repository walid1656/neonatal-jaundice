    <style>
        :root {
            --medical-gold: #fbbf24;
            --medical-blue: #3b82f6;
            --deep-space: #050a15;
        }
        body {
            font-family: 'Public Sans', sans-serif;
            background: var(--deep-space);
            color: #e2e8f0;
            overflow: hidden;
            cursor: crosshair;
            perspective: 2000px;
        }
        .atlas-title {
            font-family: 'Unbounded', sans-serif;
            letter-spacing: -0.02em;
        }
        .panoramic-bg {
            background: 
                radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.08) 0%, transparent 80%),
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 100% 100%, 50px 50px, 50px 50px;
        }
        .panoramic-slide {
            animation: panoramaIn 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            transform-style: preserve-3d;
        }
        @keyframes panoramaIn {
            0% { opacity: 0; transform: scale(1.1) rotateX(10deg) translateY(50px); filter: blur(20px) brightness(0); }
            100% { opacity: 1; transform: scale(1) rotateX(0deg) translateY(0); filter: blur(0) brightness(1); }
        }
        .ken-burns {
            animation: kenBurns 20s linear infinite alternate;
        }
        @keyframes kenBurns {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.25) translate(-2%, -2%); }
        }
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--medical-blue), transparent);
            box-shadow: 0 0 20px var(--medical-blue);
            animation: scanMove 3s ease-in-out infinite;
            z-index: 30;
            pointer-events: none;
        }
        @keyframes scanMove {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { top: 100%; opacity: 0; }
        }
        .text-reveal {
            clip-path: polygon(0 0, 0 0, 0 100%, 0% 100%);
            animation: textReveal 0.8s cubic-bezier(0.77, 0, 0.175, 1) forwards;
        }
        @keyframes textReveal {
            to { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .phase-card {
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
            transform-style: preserve-3d;
        }
        .phase-card-active {
            transform: translateZ(100px) scale(1.08);
            box-shadow: 0 80px 120px -30px rgba(0,0,0,0.9), 0 0 50px rgba(59, 130, 246, 0.2);
            z-index: 50;
        }
        .phase-card-inactive {
            transform: translateZ(-50px) scale(0.9);
            opacity: 0.3;
            filter: grayscale(0.8) blur(2px);
            z-index: 10;
        }
        .glow-pulse {
            animation: glowPulse 2s infinite alternate;
        }
        @keyframes glowPulse {
            from { text-shadow: 0 0 10px rgba(59, 130, 246, 0); }
            to { text-shadow: 0 0 20px rgba(59, 130, 246, 0.6); }
        }
        /* Transition Animations */
        .transition-fade {
            animation: transitionFade 0.6s ease-in-out;
        }
        @keyframes transitionFade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .transition-slide {
            animation: transitionSlide 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes transitionSlide {
            0% { transform: translateX(100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        .transition-zoom {
            animation: transitionZoom 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes transitionZoom {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .transition-flip {
            animation: transitionFlip 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes transitionFlip {
            0% { transform: rotateY(90deg); opacity: 0; }
            100% { transform: rotateY(0deg); opacity: 1; }
        }
        .transition-rotate {
            animation: transitionRotate 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes transitionRotate {
            0% { transform: rotate(-15deg) scale(0.9); opacity: 0; }
            100% { transform: rotate(0deg) scale(1); opacity: 1; }
        }
        /* Light Mode Styling */
        body.light-mode {
            background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 50%, #f0e7fe 100%) !important;
            color: #1e293b !important;
        }
        body.light-mode .panoramic-bg {
            background: 
                radial-gradient(circle at 50% 50%, rgba(3, 102, 214, 0.05) 0%, transparent 80%),
                radial-gradient(circle at 100% 0%, rgba(139, 92, 246, 0.03) 0%, transparent 80%) !important;
        }
        body.light-mode .edit-panel {
            background: rgba(248, 250, 252, 0.95) !important;
            color: #1e293b !important;
            border-color: #cbd5e1 !important;
        }
        body.light-mode option,
        body.light-mode select {
            background: white !important;
            color: #1e293b !important;
        }
        body.light-mode input::placeholder,
        body.light-mode textarea::placeholder {
            color: #94a3b8 !important;
        }
    </style>
